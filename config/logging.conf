[loggers]
keys=root,tornado,client,scheduler,server

[logger_root]
level=INFO
handlers=console

[logger_client]
level=INFO
handlers=console
qualname=luigi-interface
propagate=0

[logger_server]
level=INFO
handlers=console
qualname=luigi.server
propagate=0

[logger_scheduler]
level=INFO
handlers=console
qualname=luigi.scheduler
propagate=0

[logger_tornado]
level=INFO
handlers=warnconsole
qualname=tornado
propagate=0

[formatters]
keys=detail

[formatter_detail]
class=logging.Formatter
format=%(asctime)s %(name)-15s %(levelname)-8s %(message)s

[handlers]
keys=console,warnconsole,file

[handler_console]
level=INFO
class=StreamHandler
args=(sys.stdout,)
formatter=detail

[handler_warnconsole]
level=WARNING
class=StreamHandler
args=(sys.stdout,)
formatter=detail

[handler_file]
class=FileHandler
level=INFO
formatter=detail
args=("/var/log/app.log",)

